<div class="estudos-container" id="estudos-container">
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
        <i class="fas fa-bars"></i>
        <span>Estudos</span>
    </button>

    <aside class="estudos-sidebar" id="estudosSidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-book-open"></i> Biblioteca</h3>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-search">
            <input type="text" id="studySearch" placeholder="Buscar estudos...">
            <i class="fas fa-search"></i>
        </div>

        <div class="sidebar-content" id="sidebarContent">
            <div class="loading-studies">
                <div class="spinner"></div>
                <p>Carregando estudos...</p>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="study-progress">
                <div class="progress-header">
                    <span>Progresso</span>
                    <span id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-stats">
                    <span id="completedStudies">0</span> de <span id="totalStudies">0</span> lidos
                </div>
            </div>

            <div class="study-filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-layer-group"></i> Todos
                </button>
                <button class="filter-btn" data-filter="favorites">
                    <i class="fas fa-star"></i> Favoritos
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Concluídos
                </button>
                <button class="filter-btn" data-filter="unread">
                    <i class="fas fa-clock"></i> Não lidos
                </button>
            </div>
        </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="estudos-main" id="estudosMain">
        <div class="welcome-screen">
            <div class="welcome-content">
                <i class="fas fa-book-reader"></i>
                <h2>Biblioteca de Estudos</h2>
                <p>Selecione um estudo na barra lateral para começar sua leitura</p>
                <div class="welcome-stats">
                    <div class="welcome-stat">
                        <span class="stat-number" id="welcomeTotalStudies">0</span>
                        <span class="stat-label">Estudos disponíveis</span>
                    </div>
                    <div class="welcome-stat">
                        <span class="stat-number" id="welcomeCompleted">0</span>
                        <span class="stat-label">Concluídos</span>
                    </div>
                    <div class="welcome-stat">
                        <span class="stat-number" id="welcomeFavorites">0</span>
                        <span class="stat-label">Favoritos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
