<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/Bibliotecha.png">
    <script>
        async function loaddivisions() {
            const elements = document.querySelectorAll('[data-include]');
            const promises = [];
            for (const el of elements) {
                const file = el.getAttribute('data-include');
                const promise = fetch(file)
                    .then(res => {
                        if (!res.ok) throw new Error(`Erro ${res.status}`);
                        return res.text();
                    })
                    .then(html => {
                        el.innerHTML = html;
                        const scripts = el.querySelectorAll('script');
                        scripts.forEach(script => {
                            const newScript = document.createElement('script');
                            newScript.textContent = script.textContent;
                            document.head.appendChild(newScript).remove();
                        });
                        return el;
                    })
                    .catch(err => {
                        console.error("Erro ao carregar partial:", file, err);
                        el.innerHTML = "<p>Erro ao carregar conte√∫do.</p>";
                        return el;
                    });
                promises.push(promise);
            }
            return Promise.all(promises);
        }
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Iniciando carregamento de divisions...");
            await loaddivisions();
            console.log("divisions carregados. Iniciando script principal...");
            const mainScript = document.createElement('script');
            mainScript.src = 'scripts/script.js';
            document.body.appendChild(mainScript);
        });
    </script>
</head>
<body>
    <div data-include="divisions/header.html"></div>
    <div data-include="divisions/nav.html"></div>
    <div data-include="divisions/library.html"></div>
    <div data-include="divisions/readings.html"></div>
    <div data-include="divisions/basics.html"></div>
    <div data-include="divisions/modal.html"></div>
    <div data-include="divisions/footer.html"></div>
</body>
</html>
